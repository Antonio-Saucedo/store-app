<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a (click)="showDetails(product.name)" [title]="product.name + ' details'">{{
      product.name
    }}</a>
  </h3>

  <p *ngIf="product.description" [ngClass]="show.includes(product.name) ? '' : 'hidden'">
    Description: {{ product.description }}
  </p>

  <button type="button" (click)="share()">Share</button>
</div>
